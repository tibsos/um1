{% extends 'navbar.html' %}
{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic.title }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<style>

    @font-face {
        font-family: Comfortaa;
        src: url("{% static 'fonts/Comforta.ttf' %}");
    }

    body {

        font-family: Comfortaa;

    }

</style>

<body>
    <div class="container">

        <h1>{{ subject.title }}</h1>
        <h2>{{ topic.title }}</h2>
        <h3>Темы</h3>
       
        <ul class="topics-list">

            {% for topic in topics %}

                <li><a href="{% url 'topic' subject.slug field.slug topic.slug %}">{{ topic.title }}</a></li>
            
            {% endfor %}

        </ul>
        
        <a class="back-link" href="{% url 'subject' subject.slug %}">← Back to Topics</a>
    
    </div>
</body>
</html>


{% endblock %}
