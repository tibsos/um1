{% extends 'navbar.html' %}
{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson.title }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<style>
/* Общий стиль */
body {
    font-family: Comfortaa, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 40px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.lesson-thumbnail-wrapper {

    position: relative;
    width: 100%;
    height: 600px;

}

#lessonThumbnail {

    position: relative;
    width: 100%;
    height: 100%;

    object-fit: contain;

}

.lesson-title {
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
}

.lesson-content p {
    text-align: justify;
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 16px;
}

.task {
    margin-bottom: 20px;
    padding: 15px;
    background-color: #f9f9f9;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.task p {
    font-weight: bold;
}

.task button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    font-size: 16px;
    background-color: #e9e9e9;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
    text-align: left;
    transition: background-color 0.2s;
}

.task button:disabled {
    background-color: #f0f0f0;
    color: #aaa;
    cursor: not-allowed;
}

.task button:hover:enabled {
    background-color: #dcdcdc;
}

.feedback {
    margin-top: 10px;
    font-weight: bold;
    padding: 5px;
    text-align: center;
}

.correct {
    color: green;
}

.incorrect {
    color: red;
}

.explanation {
    margin-top: 10px;
    padding: 10px;
    background-color: #f8f9fa;
    border: 1px solid #ccc;
    border-radius: 5px;
    color: #555;
}

.show-explanation-button {
    margin-top: 10px;
    background-color: #e0e0e0;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 14px;
    cursor: not-allowed;
    border-radius: 5px;
    text-align: center;
}

.show-explanation-button.correct {
    background-color: #28a745;
    cursor: pointer;
}

.show-explanation-button:hover.correct {
    background-color: #218838;
}

.restart-button {
    margin-top: 30px;
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    text-align: center;
}

.restart-button:hover {
    background-color: #0056b3;
}

.back-link {
    margin-top: 20px;
    display: inline-block;
    color: #555;
    font-size: 16px;
    text-decoration: none;
}

.back-link:hover {
    text-decoration: underline;
}
</style>

<body>
    <main class="container">

        <div class="lesson-thumbnail-wrapper">

            <img 
                id="lessonThumbnail" 
                src="{{ lesson.thumbnail.url }}" 
                alt="Урок">

        </div>

        <h1 class="lesson-title">{{ lesson.title }}</h1>
        <div class="lesson-content">
            {{ lesson.content|safe }}
        </div>

        <!-- Tasks Section -->
        <h2>Tasks</h2>
        <div class="tasks-container">
            {% for task in lesson.tasks.all %}
            <div class="task" data-correct="{{ task.correct_answer }}">
                <p><strong>{{ task.question|safe }}</strong></p>
                <div class="answers">
                    <button class="answer" data-value="{{ task.answer2|escape }}">{{ task.answer2|safe }}</button>
                    <button class="answer" data-value="{{ task.answer3|escape }}">{{ task.answer3|safe }}</button>
                    <button class="answer" data-value="{{ task.answer4|escape }}">{{ task.answer4|safe }}</button>
                    <button class="answer" data-value="{{ task.correct_answer|escape }}">{{ task.correct_answer|safe }}</button>
                </div>
                <div class="feedback"></div>
                <button class="show-explanation-button">Объяснение</button>
                <div class="explanation" style="display: none;">{{ task.explanation|safe }}</div>
            </div>
            {% endfor %}
        </div>

        <button class="restart-button">Перезапустить тест</button>

        <a href="{% url 'topic' subject.slug field.slug topic.slug %}" class="back-link">← Назад к {{ topic.title }}</a>
    </main>
    <audio id="correct-sound" src="{% static 'sounds/correct.mp3' %}" preload="auto"></audio>
    <audio id="wrong-sound" src="{% static 'sounds/wrong.mp3' %}" preload="auto"></audio>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const tasks = document.querySelectorAll(".task");
        
            function shuffleAnswers(answersContainer) {
                const buttons = Array.from(answersContainer.querySelectorAll(".answer"));
                for (let i = buttons.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [buttons[i], buttons[j]] = [buttons[j], buttons[i]];
                }
                buttons.forEach(button => answersContainer.appendChild(button));
            }
        
            tasks.forEach(task => {
                const answersContainer = task.querySelector(".answers");
                shuffleAnswers(answersContainer);
            });
        });
        

        document.addEventListener("DOMContentLoaded", function () {
            const tasks = document.querySelectorAll(".task");
            const restartButton = document.querySelector(".restart-button");

            function resetTest() {
                tasks.forEach(task => {
                    const feedbackDiv = task.querySelector(".feedback");
                    const explanationDiv = task.querySelector(".explanation");
                    const explanationButton = task.querySelector(".show-explanation-button");
                    const answerButtons = task.querySelectorAll(".answer");

                    feedbackDiv.textContent = "";
                    feedbackDiv.classList.remove("correct", "incorrect");
                    explanationDiv.style.display = "none";
                    explanationButton.classList.remove("correct");
                    explanationButton.style.cursor = "not-allowed";
                    explanationButton.style.backgroundColor = "#e0e0e0";
                    explanationButton.disabled = true;

                    answerButtons.forEach(button => {
                        button.disabled = false;
                    });
                });
            }

            tasks.forEach(task => {
                const correctAnswer = task.dataset.correct.trim();
                const feedbackDiv = task.querySelector(".feedback");
                const explanationDiv = task.querySelector(".explanation");
                const explanationButton = task.querySelector(".show-explanation-button");
                const answerButtons = task.querySelectorAll(".answer");

                explanationButton.disabled = true;

                answerButtons.forEach(button => {
                    button.addEventListener("click", function () {
                        if (button.disabled) return;

                        const userAnswer = button.dataset.value.trim();
                        if (userAnswer === correctAnswer) {
                            feedbackDiv.textContent = "Правильно!";
                            feedbackDiv.classList.add("correct");
                            feedbackDiv.classList.remove("incorrect");
                            document.getElementById("correct-sound").play();

                            explanationButton.classList.add("correct");
                            explanationButton.style.cursor = "pointer";
                            explanationButton.disabled = false;
                        } else {
                            feedbackDiv.textContent = "Неправильно!";
                            feedbackDiv.classList.add("incorrect");
                            feedbackDiv.classList.remove("correct");
                            document.getElementById("wrong-sound").play();
                        }

                        answerButtons.forEach(btn => btn.disabled = true);
                    });
                });

                explanationButton.addEventListener("click", function () {
                    if (!explanationButton.disabled) {
                        explanationDiv.style.display = "block";
                    }
                });
            });

            restartButton.addEventListener("click", resetTest);
        });
    </script>
</body>
</html>

{% endblock %}
