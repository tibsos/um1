{% extends 'navbar.html' %}
{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject.title }}</title>

</head>

<style>

    @font-face {
        font-family: Comfortaa;
        src: url("{% static 'fonts/Comforta.ttf' %}");
    }

    body {

        font-family: Comfortaa;

        height: 100%;
        width: 100%;

    }

    .container {

        position: relative;
        top: clamp(30px, 10vh, 90px); /* Адаптивный отступ сверху */
        left: clamp(20px, 5vw, 50px); /* Адаптивный отступ слева */

        width: calc(100% - clamp(40px, 10vw, 100px)); /* Ширина контейнера адаптируется */


        display: grid;
        place-items: center;

        margin-bottom: 200px;

        border-radius: 50px;

        box-shadow: 3px 3px 8px #d8cec4,
                    -3px -3px 8px #fffffa;
    }


    #subjectIMG {

        position: relative;
        top: -20px;
        width: 100%;
        height: 400px;

        border-radius: 20px 20px 0 0;

        object-fit: cover;


    }

    #subjectIMG img {

        width: 100%;
        height: 100%;


    }

    #subjectTitle {

        font-size: 40px;

    }

    .fields-list {

        position: relative;
        left: 0;
        top: 0;

        width: 100%;

        padding-bottom: 100px;

        display: grid;
        justify-content: center;
        justify-items: center;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px; /* Расстояние между элементами */

        list-style-type: none;


    }

    .field-link {

        width: 200px;

        color: inherit;
        text-decoration: none;

    }

    .field {

        position: relative;

        width: 250px;
        height: 300px;

        border-radius: 50px;

        box-shadow: 3px 3px 8px #d8cec4,
        -3px -3px 8px #fffffa;

        cursor: pointer;

    }

    #fieldIMG {

        width: 100%;
        height: 80%;

        border-radius: 20px 20px 0 0;

    }

    .field-title {
        
        position: relative;
        top: -10px;

        text-align: center;

        font-size: 20px;

    }


</style>

<body>
    <div class="container">

        <div class="instruments">

            <div class="instrument">

                <h4></h4>

            </div>

        </div>

        <img 
            src="{{subject.image.url}}" 
            id ="subjectIMG"
            alt="">

        <h1 id="subjectTitle">{{ subject.title }}</h1>
        
        <ul class="fields-list">

            {% for field in fields %}
            
                <a href="{% url 'field' subject.slug field.slug %}" class="field-link">
                
                    <li class="field">

                        <img 
                        src="{{ field.image.url }}"
                        id="fieldIMG"
                        alt="">
                    
                        <h4 class="field-title">{{ field.title }}</h4>
                        
                    </li>

                </a>
            
            {% endfor %}

        </ul>
    </div>

</body>
</html>

{% endblock %}
