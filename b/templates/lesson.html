{% extends 'navbar.html' %}
{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson.title }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <main class="container">

        <div class="lesson-thumbnail-wrapper">
            <img id="lessonThumbnail" src="{{ lesson.thumbnail.url }}" alt="Lesson Thumbnail">
        </div>

        <h1 class="lesson-title">{{ lesson.title }}</h1>
        <div class="lesson-content">
            {{ lesson.content|safe }}
        </div>

        <!-- Tasks Section -->
        <h2>Tasks</h2>
        <div class="tasks-container">
            {% for task in lesson.tasks.all %}
            <div class="task">
                <p><strong>{{ task.question|safe }}</strong></p>
                <div class="answers">
                    <button>{{ task.answer2 }}</button>
                    <button>{{ task.answer3 }}</button>
                    <button>{{ task.answer4 }}</button>
                    <button>{{ task.correct_answer }}</button>
                </div>
            </div>
            {% endfor %}
        </div>

        <a href="{% url 'topic' subject.slug field.slug topic.slug %}" class="back-link">← Back to {{ topic.title }}</a>
        
        <div class="container">


            
        </div>
    
    </main>

    

</body>

<style>
    /* Общий стиль */
    body {
        font-family: Comfortaa, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 800px;
        margin: 40px auto;
        background: none;
        padding: 20px;
        border-radius: 40px;
        box-shadow: 3px 3px 8px #d8cec4,
        -3px -3px 8px #fffffa;
    }
    
    .lesson-thumbnail-wrapper {
    
        position: relative;
        width: 100%;
        height: 600px;
    
    }
    
    #lessonThumbnail {
    
        position: relative;
        width: 100%;
        height: 100%;
    
        object-fit: contain;
    
    }
    
    .lesson-title {
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
    }
    
    .lesson-content p {
        text-align: justify;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 16px;
    }
    
    .task {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 5px;
        border: 1px solid #ddd;
    }
    
    .task p {
        font-weight: bold;
    }
    
    .task button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        background-color: #e9e9e9;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
        text-align: left;
        transition: background-color 0.2s;
    }
    
    .task button:disabled {
        background-color: #f0f0f0;
        color: #aaa;
        cursor: not-allowed;
    }
    
    .task button:hover:enabled {
        background-color: #dcdcdc;
    }
    
    .feedback {
        margin-top: 10px;
        font-weight: bold;
        padding: 5px;
        text-align: center;
    }
    
    .correct {
        color: green;
    }
    
    .incorrect {
        color: red;
    }
    
    .explanation {
        margin-top: 10px;
        padding: 10px;
        background-color: #f8f9fa;
        border: 1px solid #ccc;
        border-radius: 5px;
        color: #555;
    }
    
    .show-explanation-button {
        margin-top: 10px;
        background-color: #e0e0e0;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        cursor: not-allowed;
        border-radius: 5px;
        text-align: center;
    }
    
    .show-explanation-button.correct {
        background-color: #28a745;
        cursor: pointer;
    }
    
    .show-explanation-button:hover.correct {
        background-color: #218838;
    }
    
    .restart-button {
        margin-top: 30px;
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        text-align: center;
    }
    
    .restart-button:hover {
        background-color: #0056b3;
    }
    
    .back-link {
        margin-top: 20px;
        display: inline-block;
        color: #555;
        font-size: 16px;
        text-decoration: none;
    }
    
    .back-link:hover {
        text-decoration: underline;
    }
    </style>

</html>


{% endblock %}
