{% extends 'navbar.html' %}
{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject.title }}</title>

</head>

<style>

    @font-face {
        font-family: Comfortaa;
        src: url("{% static 'fonts/Comforta.ttf' %}");
    }

    body {

        font-family: Comfortaa;

    }

</style>

<body>
    <div class="container">

        <div class="instruments">

            <div class="instrument">

                <h4></h4>

            </div>

        </div>

        <h1>{{ subject.title }}</h1>
        
        <h2>Разделы</h2>

        <ul class="topics-list">

            {% for field in fields %}
            
                <li><a href="{% url 'field' subject.slug field.slug %}">{{ field.title }}</a></li>
            
            {% endfor %}

        </ul>
        <a class="back-link" href="{% url 'landing' %}">← Back to Subjects</a>
    </div>

</body>
</html>

{% endblock %}
