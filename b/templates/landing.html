<style>

    .subjects-list {

        position: relative;
        left: 50px;
        
        width: calc(100% - 100px);

        display: grid;
        justify-content: center;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px; /* Расстояние между элементами */

    }

    .subject {

        width: 200px;
        height: 200px;

        border-radius: 999px;

        display: flex;
        align-items: center;
        justify-content: center;

        margin-right: 70px;

        box-shadow: 3px 3px 8px #d8cec4,
        -3px -3px 8px #fffffa;

        cursor: pointer;

    }

    .checked {

        box-shadow: inset 3px 3px 8px #d8cec4,
            inset -3px -3px 8px #fffffa;

    }

    #physicsSVG {

        position: relative;
        top: 3px;
        left: -4px;

    }

    #chemistrySVG {

        position: relative;
        top: 0px;
        left: 0px;

    }

    .subject-link {

        position: relative;
        left: -30px;
        top: 80px;

        font-size: 30px;

    }

    .subject-dark {

        box-shadow: 4px 4px 8px #0e1011,
            -4px -4px 8px #1c1e1f;

    }

    .subject-dark svg {

        fill: #fffffa;

    }


</style>
